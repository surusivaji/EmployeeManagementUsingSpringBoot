<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Employee Management System - Add Employee</title>
    <link rel="icon" th:href="@{/images/logo.png}">
    <style type="text/css">
    	#icon {
    		padding-left: 10px;
    	}
    	#icon i {
    		padding-right: 3px;
    	}
    	#navbarText {
    		padding-right: 8px;
    	}
    	#addemp {
    		padding-left: 20px;
    		position:relative;
    		left: -5px;
    	}
    	#addemp i {
    		padding-right: 2px;
    	}
    	#displayemp i {
    		padding-right: 2px;
    	}
    	.error {
    		color: red;
    	}
    	.required {
    		color: red;
    	}
    	#form-container {
    		animation-name: animateForm;
    		animation-duration: 0.3s;
    		animation-timing-function: ease-in;
    	}
    	@keyframes animateForm {
    		from {
    			transform: scale(0);
    		}
    		to {
    			transform: scale(1);
    		}
    	}
    </style>
</head>
<body class="bg-dark">
	<!--  Navgation bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid p-1">
    		<a class="navbar-brand fw-bolder fs-3" id="icon" th:href="@{/employeemanagementsystem/}"><i class="fa-solid fa-briefcase"></i>Employee Management System</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarText">
      			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        			<li class="nav-item">
        				<a class="nav-link active fw-bolder fs-5" id="addemp" th:href="@{/employeemanagementsystem/addemployee}"><i class="fa-solid fa-plus"></i>Add Employee</a>
     				</li>
        			<li class="nav-item">
          				<a class="nav-link active fw-bolder fs-5" id="displayemp" th:href="@{/employeemanagementsystem/displayemployees}"><i class="fa-solid fa-display"></i>Display Employees</a>
        			</li>
      			</ul>
    		</div> 
  		</div>
	</nav>
	
	<!-- Add employee -->
	<div class="container">
		<div class="row d-flex justify-content-center mt-4">
			<div class="col-md-6">
				<div class="card" id="form-container">
					<div class="card-header p-3 text-center text-light bg-primary">
						<h1>Add Employee</h1>
					</div>
					<div class="card-body">
						<form th:action="@{/employeemanagementsystem/save}" method="post" th:object="${employee}">
							<div class="form-group mb-2">
								<label for="name">Name <span class="required">*</span></label>
								<input type="text" id="name" class="form-control" th:field="*{name}" autocomplete="off">
								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>
							</div>
							<div class="form-group mb-2">
								<label for="designation">Designation <span class="required">*</span></label>
								<input type="text" id="designation" class="form-control" th:field="*{designation}" autocomplete="off">
								<p th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" class="error"></p>
							</div>
							<div class="form-group mb-2">
								<label for="email">Email <span class="required">*</span></label>
								<input type="text" id="email" class="form-control" th:field="*{email}" autocomplete="off">
								<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
							</div>
							<div class="form-group mb-2">
								<label for="mobile">Mobile Number <span class="required">*</span></label>
								<input type="text" id="mobile" class="form-control" th:field="*{mobile}" autocomplete="off">
								<p th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" class="error"></p>
							</div>
							<div class="form-group mb-2">
								<label for="salary">Salary <span class="required">*</span></label>
								<input type="text" id="salary" class="form-control" th:field="*{salary}" autocomplete="off">
								<p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error">
							</div>
							<div class="form-group mb-2">
								<label for="deptno">Department Number <span class="required">*</span></label>
								<input type="text" id="deptno" class="form-control" th:field="*{deptno}" autocomplete="off">
								<p th:if="${#fields.hasErrors('deptno')}" th:errors="*{deptno}" class="error"></p>
							</div>
							<div class="form-group">
								<input type="submit" value="Register" class="form-control btn btn-primary">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
