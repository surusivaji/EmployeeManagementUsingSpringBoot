<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Employee Management System</title>
    <link rel="icon" th:href="@{/images/logo.png}">
    <style type="text/css">
    	#icon {
    		padding-left: 10px;
    	}
    	#icon i {
    		padding-right: 3px;
    	}
    	#navbarText {
    		padding-right: 8px;
    	}
    	#addemp {
    		padding-left: 20px;
    		position:relative;
    		left: -5px;
    	}
    	#addemp i {
    		padding-right: 2px;
    	}
    	#displayemp i {
    		padding-right: 2px;
    	}
    </style>
</head>
<body class="bg-dark">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid p-1">
    		<a class="navbar-brand fw-bolder fs-3" id="icon" th:href="@{/employeemanagementsystem/}"><i class="fa-solid fa-briefcase"></i>Employee Management System</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarText">
      			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        			<li class="nav-item">
        				<a class="nav-link active fw-bolder fs-5" id="addemp" th:href="@{/employeemanagementsystem/addemployee}"><i class="fa-solid fa-plus"></i>Add Employee</a>
     				</li>
        			<li class="nav-item">
          				<a class="nav-link active fw-bolder fs-5" id="displayemp" th:href="@{/employeemanagementsystem/displayemployees}"><i class="fa-solid fa-display"></i>Display Employees</a>
        			</li>
      			</ul>
    		</div>
  		</div>
	</nav>
	
	<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
    			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
 			</div>
  			<div class="carousel-inner">
    			<div class="carousel-item active">
      				<img th:src="@{/images/bg-2.jpeg}" class="d-block w-100" height="650px">
    			</div>
    			<div class="carousel-item">
      				<img th:src="@{/images/bg-1.jpeg}" class="d-block w-100" height="650px">
    			</div>
    			<div class="carousel-item">
      				<img th:src="@{/images/bg-3.jpeg}" class="d-block w-100" height="650px">
   	 			</div>
  			</div>
  			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    			<span class="visually-hidden">Previous</span>
  			</button>
  			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    			<span class="carousel-control-next-icon" aria-hidden="true"></span>
    			<span class="visually-hidden">Next</span>
  			</button>
 	</div>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
